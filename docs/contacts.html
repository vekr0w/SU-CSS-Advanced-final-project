<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/597dde3a29.js"
      crossorigin="anonymous"
    ></script>
    <title>Stefiy's</title>
  </head>
  <body>
    <div class="site-wrapper">
      <!-- inner-header -->
      <header id="header-inner">
        <div class="container py-3">
          <nav class="main-nav">
            <img src="images/logo-transp.png" alt="logo" class="logo" />
            <ul>
              <li><a href="index.html">Начало</a></li>
              <li><a href="recepies.html">Рецепти</a></li>
              <li><a href="gallery.html">Галерия</a></li>
              <li><a href="contacts.html" class="current">Контакти</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- contact page content -->

      <section id="contact-page">
        <div class="container">
          <div class="contact-a">
            <header class="contact-header py-2">
              <h1>Можете да намерите нашите заведения на посочения адрес</h1>
              <p>
                бул. „Витоша“ 98, 1463 Център, София
              </p>
            </header>
            <div class="map-container">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23458.20365009527!2d23.304716708745474!3d42.69788788091472!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe42b4b00376a1d0e!2sNedelya!5e0!3m2!1sen!2sbg!4v1575897076194!5m2!1sen!2sbg"
                frameborder="0"
                style="border:0;"
                allowfullscreen=""
              ></iframe>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="contact-b">
            <header class="contact-header py-2">
              <h4>
                Ако имате въпроси,предложения или оплаквания попълнете формата и
                ще получите обратна връзка от нас
              </h4>
            </header>
            <div class="form-container">
              <form action="form-page.html" method="get" class="subscribe-form">
                <ul>
                  <li>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Име"
                    />
                  </li>
                  <li>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Имейл"
                    />
                  </li>
                  <li>
                    <textarea
                      name="text-area"
                      id="text-area"
                      placeholder="Вашият текст"
                    ></textarea>
                  </li>
                  <li>
                    <a href="form-page.html" class="btn btn-dark">Изпрати!</a>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- footer -->
      <footer id="footer">
        <div class="container">
          <div class="social-media">
            <div class="social-media-container">
              <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook fa-2x"></i>
              </a>
            </div>
            <div class="social-media-container">
              <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram fa-2x"></i>
              </a>
            </div>
            <div class="social-media-container">
              <a href="contacts.html">
                <i class="fas fa-mobile fa-2x"></i>
              </a>
            </div>
          </div>
          <div class="copyright">
            <p>All rights reserved 2019 &copy;</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
