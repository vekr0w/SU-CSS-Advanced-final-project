<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/597dde3a29.js"
      crossorigin="anonymous"
    ></script>
    <title>Stefiy's</title>
  </head>
  <body>
    <div class="site-wrapper">
      <!-- inner-header -->
      <header id="header-inner">
        <div class="container py-3">
          <nav class="main-nav">
            <img src="images/logo-transp.png" alt="logo" class="logo" />
            <ul>
              <li><a href="index.html">Начало</a></li>
              <li><a href="recepies.html">Рецепти</a></li>
              <li><a href="gallery.html" class="current">Галерия</a></li>
              <li><a href="contacts.html">Контакти</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- Gallery content -->

      <section id="gallery">
        <div class="container">
          <header class="gallery-header py-2">
            <h1>Нашата галерия</h1>
          </header>
          <div class="items">
            <div class="item">
              <div class="item-image">
                <img src="images/gallery-pastry-eclair.jpg" alt="gallery" />
              </div>
              <div class="item-text">
                <h3 class="text-appearing">Елкер</h3>
              </div>
            </div>
            <div class="item">
              <div class="item-image">
                <img src="images/gallery-pastry-pancake.jpg" alt="gallery" />
              </div>
              <div class="item-text">
                <h3 class="text-appearing">Палачинка</h3>
              </div>
            </div>
            <div class="item">
              <div class="item-image">
                <img src="images/gallery-bread-wheat.jpg" alt="gallery" />
              </div>
              <div class="item-text">
                <h3 class="text-appearing">Пшеничен Хляб</h3>
              </div>
            </div>
            <div class="item">
              <div class="item-image">
                <img src="images/gallery-drink-chocolate.jpg" alt="gallery" />
              </div>
              <div class="item-text">
                <h3 class="text-appearing">Горещ шоколад</h3>
              </div>
            </div>
            <div class="item">
              <div class="item-image">
                <img src="images/gallery-pastry-strudel.jpg" alt="gallery" />
              </div>
              <div class="item-text">
                <h3 class="text-appearing">Щтрудел</h3>
              </div>
            </div>
            <div class="item">
              <div class="item-image">
                <img src="images/gallery-bread-wholegrain.jpg" alt="gallery" />
              </div>
              <div class="item-text">
                <h3 class="text-appearing">Пълнозърнест Хляб</h3>
              </div>
            </div>
            <div class="item">
              <div class="item-image">
                <img src="images/gallery-drink-espresso.jpg" alt="gallery" />
              </div>
              <div class="item-text">
                <h3 class="text-appearing">Еспресо</h3>
              </div>
            </div>
            <div class="item">
              <div class="item-image">
                <img src="images/gallery-drink-latte.jpg" alt="gallery" />
              </div>
              <div class="item-text">
                <h3 class="text-appearing">Лате</h3>
              </div>
            </div>
            <div class="item">
              <div class="item-image">
                <img src="images/gallery-pastry-waffle.jpg" alt="gallery" />
              </div>
              <div class="item-text">
                <h3 class="text-appearing">Гофрети</h3>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- footer -->
      <footer id="footer">
        <div class="container">
          <div class="social-media">
            <div class="social-media-container">
              <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook fa-2x"></i>
              </a>
            </div>
            <div class="social-media-container">
              <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram fa-2x"></i>
              </a>
            </div>
            <div class="social-media-container">
              <a href="contacts.html">
                <i class="fas fa-mobile fa-2x"></i>
              </a>
            </div>
          </div>
          <div class="copyright">
            <p>All rights reserved 2019 &copy;</p>
          </div>
        </div>
      </footer>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
